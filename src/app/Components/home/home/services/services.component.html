<div class="container">
  <p class="text-right w-100 text-hilight fs-3 fw-bold mt-5">5 مقدم خدمه</p>
  <div class="property-flex d-flex justify-content-end w-100 mt-5">
    <div *ngFor="let item of CartWashes"  class="card mt-2 bg-light rounded-4 p-2 me-1 position-relative">
      <p class="position-absolute cutem-position bg-light small-size rounded-4 pt-1 pb-1 mt-1 fw-bold text-center w-25">
        متاح الان</p>
      <img class="w-100 rounded-4" [src]="item?.defaultFullFilePath" />
      <div class="mt-3 text-right">
        <p class="fw-bold text-right">اسم المغسله</p>
        <div class="d-flex align-items-center justify-content-end">
          <div class="d-flex align-items-center">
            <p>2.4KM</p>
            <p class="ps-4"><i class="fa-solid fa-location-dot"></i></p>
          </div>
          <div class="d-flex align-items-center text-right">
            <p class="ps-5 text-right">4.0</p>
            <p><i class="fa-solid fa-star text-warning"></i></p>
            <p><i class="fa-solid fa-star text-warning"></i></p>
            <p><i class="fa-solid fa-star text-warning"></i></p>
            <p><i class="fa-solid fa-star text-warning"></i></p>
            <p><i class="fa-solid fa-star text-warning"></i></p>
          </div>
        </div>
      </div>
      <div class="d-flex w-100 justify-content-center gap-1">
        <button class="w-50 fw-bold bg-dark text-light rounded border-0 p-2">التفاصيل</button>
        <button class="w-50 fw-bold bg-custem-btn text-light rounded border-0 p-2"(click)="UpdateCartWashes()">التعديل</button>
      </div>
    </div>


  </div>

  <div class=" flex justify-content-center">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120"
      [rowsPerPageOptions]="[10, 20, 30]" />
  </div>

</div>
