<div class="">
  <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">

    <div dir="rtl">
      <h2 class="text-center mt-2">المغسله</h2>
      <div class="d-flex justify-content-between align-items-center p-4">
        <p class="p-2">تفاصيل المغسله</p>
        <p (click)="closeDilog()" class="icon-close p-0 rounded-circle bg-danger text-center"><i class="fa-solid fa-xmark text-light"></i></p>

      </div>
      <form [formGroup]="myForm">
        <div class="p-4 content__form">
          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="w-50">
              <span class="fw-blod">الاسم بالعربي</span>
              <span class="text-danger fw-blod">*</span>
            </div>
            <div class="w-100 ">
              <input formControlName="NameAr" placeholder="QA-QC" class="w-100 rounded-5 p-2 propert-inp" />
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="w-50">
              <span class="fw-blod">الاسم بالانجليزي</span>
              <span class="text-danger fw-blod">*</span>
            </div>
            <div class="w-100 ">
              <input formControlName="NameEn" placeholder="QA-QC" class="w-100 rounded-5 p-2 propert-inp" />
            </div>
          </div>


          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="w-50">
              <span class="fw-blod"> الوصف بالعربي</span>
            </div>
            <div class="w-100 ">
              <textarea formControlName="DescAr" placeholder="QA-QC" class="w-100 rounded-3 p-2 propert-inp"></textarea>
            </div>
          </div>


          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="w-50">
              <span class="fw-blod"> الوصف بالانجليزي</span>
            </div>
            <div class="w-100 ">
              <textarea formControlName="DescEn" placeholder="QA-QC" class="w-100 rounded-3 p-2 propert-inp"></textarea>
            </div>
          </div>


          <form [formGroup]="myForm">
            <div formGroupName="User" class="d-flex justify-content-between align-items-center mb-4 gap-2">
              <div class="w-50">
                <p class="p-0 m-0 mb-2">البريد الالكتروني<span class="text-danger fw-bold">*</span></p>
                <input formControlName="EmailAddress" placeholder="Asamaa@gmail.com" class="w-100 rounded-4 p-1 propert-inp" />
              </div>

              <div class="w-50">
                <p class="p-0 m-0 mb-2">رقم الجوال<span class="text-danger fw-bold">*</span></p>
                <input formControlName="PhoneNumber" placeholder="0123456789" class="w-100 rounded-4 p-1 propert-inp" />
              </div>
            </div>

          <div class="d-flex justify-content-between align-items-center mt-5 gap-2 ">
            <div class="w-50" formGroupName="User">
              <p class="p-0 m-0 mb-2"> كلمه المرور<span class="text-danger fw-blod">*</span></p>

              <p class="p-0 m-0 d-flex align-items-center position-relative">
                <input type="password" formControlName="Password" class="w-100 rounded-4 p-1 propert-inp" />
                <i class="fa-solid fa-eye-slash position-absolute left"></i>
              </p>
            </div>


            <div class="w-50">
              <p class="p-0 m-0 mb-2"> تاكيد كلمه المرور<span class="text-danger fw-blod">*</span></p>
              <p class="p-0 m-0 d-flex align-items-center position-relative">
              <input type="password" class="w-100 rounded-4 p-1 propert-inp" />
              <i class="fa-solid fa-eye-slash position-absolute left"></i>
              </p>
            </div>
          </div>

          <div class="custom-file-upload text-light mt-4 text-center">
            <label for="file-upload" class="rounded-3 p-2 w-50 custom-label"><i class="fa-solid fa-cloud-arrow-up fs-5"></i> اختر صوره</label>
            <input id="file-upload" type="file" (change)="onFileChange($event)"/>
            <div class="mt-3 roubded-3">
              <img class="w-50 h-50" *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" />
            </div>
          </div>
        </form>
          <div class="d-flex justify-content-between align-items-center mt-5 gap-2 ">
            <div>
              <p>مفعل</p>
              <input type="checkbox" checked>
            </div>

            <div class="w-100 text-left">
              <button class="w-25 border-0 rounded-3 p-2 ms-2 text-dark fw-bold" (click)="UpateData()">حفظ</button>
              <button class="w-25 border-0 rounded-3 p-2 text-light fw-bold">رجوع</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </p-dialog>
</div>
